{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="grupo" placeholder="Grupo" value="{{grupo.nombre_grupo}}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="estado" placeholder="Estado"  value="{{grupo.estado}}" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
